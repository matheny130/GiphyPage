<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Simpsons Giphy Page</title>
</head>
<body>
  <div class="text">
    <h1>Simpsons GIF page</h1>
    <p>Click a button below to view GIFs or add a character of your choosing using the Add Character box.</p>
  </div>
    <div id="buttons"></div>
    <br>
    <div class="container-fluid">
      <div id="user-div">
        <form id="user-form">
          <label for="user-input">Add a Character</label>
          <br>
          <br>
          <input type="text" id="user-input">
          <br>
          <br>
          <input id="add-character" type="submit" value="Add a Character">
        </form>
      </div>
      <div class="row">
        <div class="col 9">
          <div id="thumbnails"></div>
        </div>
      </div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
